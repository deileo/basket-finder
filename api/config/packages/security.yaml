security:

  providers:
    my_provider:
      entity: { class: App:User, property: email }

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    main:
      anonymous: true
      guard:
        authenticators:
          - App\Security\GoogleAuthenticator
          - App\Security\TokenAuthenticator
        entry_point: App\Security\GoogleAuthenticator

  access_control:
